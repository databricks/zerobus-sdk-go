name: CI

on:
  pull_request:
    types: [opened, synchronize]
  merge_group:
    types: [checks_requested]

jobs:
  test-user-experience-linux:
    name: Test go generate on Linux
    runs-on:
      group: databricks-protected-runner-group
      labels: linux-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: dtolnay/rust-toolchain@stable

      # Simulate what users will do after go get
      - name: Run go generate (user step 1)
        run: go generate -v

      - name: Verify library built
        run: test -f lib/linux_amd64/libzerobus_ffi.a

      - name: Test go build works (user step 2)
        run: go build -v

      - name: Test example builds
        working-directory: examples/basic_example_json
        run: go build -v

  test-user-experience-windows:
    name: Test go generate on Windows
    runs-on:
      group: databricks-protected-runner-group
      labels: windows-server-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      # Simulate what users will do after go get
      - name: Run go generate (user step 1)
        run: go generate -v
        shell: bash

      - name: Verify library built
        run: test -f lib/windows_amd64/libzerobus_ffi.a
        shell: bash

      - name: Test go build works (user step 2)
        run: go build -v
        shell: bash

      - name: Test example builds
        working-directory: examples/basic_example_json
        run: go build -v
        shell: bash

  tests-ubuntu:
    uses: ./.github/workflows/test.yml
    with:
      os: linux-ubuntu-latest

  tests-windows:
    uses: ./.github/workflows/test.yml
    with:
      os: windows-server-latest

  fmt:
    runs-on:
      group: databricks-protected-runner-group
      labels: linux-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format all files
        run: make fmt
      - name: Fail on differences
        run: git diff --exit-code

  lint:
    runs-on:
      group: databricks-protected-runner-group
      labels: linux-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Lint code
        run: make lint
