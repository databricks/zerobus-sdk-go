name: CI Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-rust-ffi:
    name: Check Rust Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: x86_64-unknown-linux-gnu
            use-zig: false
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-unknown-linux-gnu
            use-zig: false
          - os: ubuntu-latest
            arch: amd64
            target: x86_64-apple-darwin
            use-zig: true
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-apple-darwin
            use-zig: true
          - os: windows-latest
            arch: amd64
            target: x86_64-pc-windows-gnu
            use-zig: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Zig and cargo-zigbuild (for macOS cross-compilation)
        if: matrix.use-zig == true
        run: |
          # Install Zig
          wget -q https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
          tar -xf zig-linux-x86_64-0.13.0.tar.xz
          sudo mv zig-linux-x86_64-0.13.0 /usr/local/zig
          sudo ln -sf /usr/local/zig/zig /usr/local/bin/zig
          
          # Install cargo-zigbuild
          cargo install cargo-zigbuild

      - name: Check Rust Compilation (Standard)
        if: matrix.use-zig == false
        working-directory: zerobus-ffi
        run: |
          cargo check --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Check Rust Compilation (Zig Cross-Compile)
        if: matrix.use-zig == true
        working-directory: zerobus-ffi
        run: |
          cargo zigbuild --check --release --target ${{ matrix.target }}

  check-go:
    name: Check Go SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Go Vet
        run: go vet ./...

      - name: Go Format Check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted correctly:"
            gofmt -s -l .
            exit 1
          fi

